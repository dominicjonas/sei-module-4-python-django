<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Document</title>
  </head>
  <body>
    <h1>COMPOSERS</h1>
    <ul>
      {% for composer in composers %}
      <li>
        <img src=" {{composer.cover_image}}" alt="" />
        <h2>Name: {{composer.name}}</h2>
        <h3>Period: {{composer.period}}</h3>
        <p>Born: {{composer.born}}</p>
        <p>Died: {{composer.died}}</p>
      </li>
      <hr />
      {% endfor %}
    </ul>
  </body>
</html>
